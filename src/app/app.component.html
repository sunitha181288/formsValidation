<mat-card>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field
      class="field-wrapper business-display-field"
      appearance="legacy"
    >
      <mat-label>Business Display Name</mat-label>
      <input formControlName="businessName" type="text" matInput />
      <mat-hint
        *ngIf="registerFormControls.businessName.invalid && (registerFormControls.businessName.dirty || registerFormControls.businessName.touched)"
        class="invalid"
      >
        <div *ngIf="registerFormControls.businessName.errors?.required">
          Business Display Name is required
        </div>
      </mat-hint>
    </mat-form-field>
    <mat-form-field
      class="field-wrapper business-category-field"
      appearance="legacy"
    >
      <mat-label>Buisness Category</mat-label>
      <mat-select disableOptionCentering panelClass="business-category-select">
        <mat-option
          *ngFor="let businessCategory of businessCategories"
          [value]="businessCategory.id"
        >
          <div class="options">
            <span class="short-desc">{{ businessCategory.shortDesc }}</span>
            <span class="desc">{{ businessCategory.description }}</span>
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="field-wrapper" appearance="legacy">
      <mat-label>Business tags (5 maximum)</mat-label>
      <input
        type="text"
        aria-label="Number"
        matInput
        [matAutocomplete]="auto"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="onSelect($event.option.value)"
      >
        <mat-option *ngFor="let option of businessTags" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-chip-list>
      <mat-chip
        *ngFor="let selectedBusinessTag of selectedBusinessTags"
        [removable]="true"
        (removed)="removeTag(selectedBusinessTag)"
      >
        {{ selectedBusinessTag }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
    <mat-form-field class="field-wrapper webiste-field" appearance="legacy">
      <mat-label>Website</mat-label>
      <input matInput />
    </mat-form-field>
    <div class="field-wrapper description-field">
      <div class="label-group">
        <mat-label>Description</mat-label>
        <span class="hint-text">{{descriptionTextLen}}</span>
      </div>
      <textarea
        formControlName="description" 
        class="description-text-area"
        placeholder="Eg: Placeholder text goes here"
        matInput
        maxlength="300"
      ></textarea>
    </div>
    <button
      type="submit"
      class="save-button"
      mat-raised-button
      mat-button
      color="warn"
      [disabled]="registerForm.invalid"
    >
      Save
    </button>
  </form>
</mat-card>
